<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  


<div class="container">

<div class="main-card">
  <div class="card-image">
    <div class="vitor"> 
      <img src="images/image-victor.jpg" alt="image">
    </div>
  </div>
  <div class="card-name">
    <div class="name">
      <p >
        Victor Crest
      </p>
      <p >
        26
      </p>
    </div>
    
   
    <p class="place">
      London
    </p>
  </div>

  <div class="card-stats">
    <div class="stats">
      <p class="numbers">80k</p>
      <p class="stats-name">Followers</p>
    </div>
    <div class="stats">
      <p class="numbers">803k</p>
      <p class="stats-name">Likes</p>
    </div>
    <div class="stats">
      <p class="numbers">1.4k</p>
      <p class="stats-name">Photos</p>
    </div>

  </div>
</div>

</div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mark James Besamina</a>.
  </div>
</body>
</html>
